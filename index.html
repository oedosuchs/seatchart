<!DOCTYPE html>

<!--Seating Chart built by David Ernst & Josef Ernst, initially assisted by MS Copilot-->

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet'>
    <link rel="Stylesheet" type="text/css" href="SCstyles.css" >
    <title>Seat Number Randomizer</title>
    
</head>
<body>
    <div class="container">
        <img id="OEDlogo" src="image/OEDlogo.svg" height="50px" alt="Office of Educational Development Logo, the orange letters OED>
        <h1>Seat Randomizer</h1>  
        <hr>
        <h4>Built for OSU by <a href="https://www.linkedin.com/in/david-w-ernst">David W. Ernst</a> & <a href="josefdernst@gmail.com">Josef D. Ernst</a>, assisted by <a href="https://copilot.microsoft.com/">MS Copilot.</a></h4>
        <div>
            <h3>Room Capacity</h3>
            <label for="totalSeats">Total seats available: </label>
            <input type="number" id="totalSeats" value="10" min="1" max="999">
        </div>
        <br>
        <h3>Student list</h3> 
        <p>Enter student names. (One per line.)</p>
        <textarea id="studentNames" placeholder="e.g.: Smith, John (or John Smith)"></textarea>
        <div>
          <h3>Reserve Seats</h3> 
            <label for="reservedSeats">Reserve seats by listing "Name:#" (One per line): </label>
            <textarea id="reservedSeats" placeholder="e.g.: Smith, John:10 (or Jane Doe:25)(or Faculty:76)"></textarea>
        </div>
        <button onclick="assignSeats()">Assign Seats</button>
        <div class="result" id="result"></div>
    </div>
    <script type="text/javascript" src="JosefsAmazingRandomizer.js"></script>
    
    <h4>&copy <script>document.write(new Date().getFullYear())</script>, Office of Educational Developmentm â€” Oklahoma State University</h4>
    <div id="footer">
        <img src="image/OSUblack.svg" width="75px" >
    </div>
</body>
    
</html>
