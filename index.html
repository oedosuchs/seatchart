<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!--Seating Chart built by David Ernst & Josef Ernst, assisted by MS Copilot-->

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet'>
    <link rel="Stylesheet" type="text/css" href="SCstyles.css" />
    <title>Seat Number Randomizer</title>
    
</head>
<body>
    <div class="container">
        <img id="OEDlogo" src="image/OEDlogo.svg" width="auto" height="50px">
        <h1>Seat Randomizer</h1>  
        <hr />
        <h4>Built for OSU by <a href="mailto:david.w.ernst@gmail.com">David W. Ernst</a> & <a href="josefdernst@gmail.com">Josef D. Ernst</a>, assisted by <a href="https://copilot.microsoft.com/">MS Copilot.</a></h4>
        <div>
            <h3>Room Capacity</h3>
            <label for="totalSeats">Total seats available: </label>
            <input type="number" id="totalSeats" value="10" min="1" max="999">
        </div>
        </br>
        <h3>Student list</h3> 
        <p>Enter student names. (One per line.)</p>
        <textarea id="studentNames" placeholder="e.g.: Smith, John (or John Smith)"></textarea>
        <div>
          <h3>Reserve Seats</h3> 
            <label for="reservedSeats">Reserve seats by listing "Name:#" (One per line): </label>
            <textarea id="reservedSeats" placeholder="e.g.: Smith, John:10 (or Jane Doe:25)(or Faculty:76)"></textarea>
        </div>
        <button onclick="assignSeats()">Assign Seats</button>
        <div class="result" id="result"></div>
    </div>
    
    <script>
        function assignSeats() {
            const studentNames = document.getElementById('studentNames').value.trim().split('\n').map(name => name.trim()).filter(name => name);
            const totalSeats = parseInt(document.getElementById('totalSeats').value);
            const reservedSeatsInput = document.getElementById('reservedSeats').value.trim().split('\n').map(entry => entry.trim()).filter(entry => entry);
            const reservedSeats = {};

            reservedSeatsInput.forEach(entry => {
                const [name, seat] = entry.split(':').map(item => item.trim());
                reservedSeats[name] = parseInt(seat);
            });

            const availableSeats = Array.from({ length: totalSeats }, (_, i) => i + 1).filter(seat => !Object.values(reservedSeats).includes(seat));
            const unassignedStudents = studentNames.filter(name => !reservedSeats[name]);

            if (unassignedStudents.length > availableSeats.length) {
                alert('Not enough seats for all students.');
                return;
            }

            const evenlyDistributedSeats = distributeSeatsEvenly(availableSeats, unassignedStudents.length);
            shuffleArray(evenlyDistributedSeats);
            const seatAssignments = { ...reservedSeats };

            unassignedStudents.forEach((student, index) => {
                seatAssignments[student] = evenlyDistributedSeats[index];
            });

            displayResults(seatAssignments);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function distributeSeatsEvenly(seats, count) {
            const step = Math.floor(seats.length / count);
            const distributedSeats = [];
            for (let i = 0; i < count; i++) {
                distributedSeats.push(seats[i * step]);
            }
            return distributedSeats;
        }

       function displayResults(seatAssignments) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<hr /> <h2>Seat Assignments</h2>';

            const table = document.createElement('table');
            table.style.width = '100%';
            table.style.borderCollapse = 'collapse';

            let row;
            let cellIndex = 0;

            Object.entries(seatAssignments).forEach(([student, seat], index) => {
                if (cellIndex === 0) {
                    row = table.insertRow();
                }

                const cell = row.insertCell();
                cell.style.border = '1px solid #000';
                cell.style.padding = '8px';
                cell.style.textAlign = 'center';
                cell.innerHTML = `${student} — Seat: ${seat}`;

                cellIndex = (cellIndex + 1) % 4;
            });

            resultDiv.appendChild(table);
        }
    </script>
    <h4>&copy <script>document.write(new Date().getFullYear())</script>, Office of Educational Developmentm — Oklahoma State University</h4>
    <div id="footer">
        <img src="image/OSUblack.svg" width="75px" height="auto">
    </div>
</body>
    
</html>
